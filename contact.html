<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Contact page for Quincy's Personal Website. Features a form with fields: name, email, company, reason, message, and upload.">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&family=Pacifico&display=swap" rel="stylesheet">

	<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="stylesheet.css">

	<title> Contact </title>

	<style>
		.formDiv {
    		display: block;
    		flex-direction: row;
    		align-items: center;
    		margin-left: 30%;
    		margin-right: 30%;
    		margin-top: 7%;
    	}

	</style>
</head>
<body>
	<!-- Header Div -->
	<div id="headerDiv" class="container">
		<div> <a class="btn btn-primary" href="contact.html" role="button">Contact</a> </div>
		<div> <a class="btn btn-primary" href="projects.html" role="button">Projects</a> </div>
		<div> <a class="btn btn-primary" href="resume.html" role="button">Resume</a> </div>
		<div> <a class="btn btn-primary" href="index.html" role="button">Home</a> </div>
	</div>

	<!-- Form Div -->
	<div class=formDiv>
		<h3> Contact Form ðŸ“‹</h3>

		<form action="confirm.html">
			<div class="row mb-3">
			  <label for="colFormLabel" class="col-sm-2 col-form-label">Name</label>
			  <div class="col-sm-10">
			    <input type="text" class="form-control" id="colFormLabel" placeholder="John Smith">
			  </div>
			</div>
		  <div class="row mb-3">
		    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
		    <div class="col-sm-10">
		      <input type="email" class="form-control" id="inputEmail3" placeholder="jsmith@gmail.com">
		    </div>
		  </div>
		  <div class="row mb-3">
			  <label for="colFormLabel" class="col-sm-2 col-form-label">Company</label>
			  <div class="col-sm-10">
			    <input type="text" class="form-control" id="colFormLabel2" placeholder="USC">
			  </div>
			</div>
		  <fieldset class="row mb-3">
		    <legend class="col-form-label col-sm-2 pt-0">Reason</legend>
		    <div class="col-sm-10">
		      <div class="form-check">
		        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
		        <label class="form-check-label" for="gridRadios1">
		          Professional
		        </label>
		      </div>
		      <div class="form-check">
		        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
		        <label class="form-check-label" for="gridRadios2">
		          Personal
		        </label>
		      </div>
		      <div class="form-check disabled">
		        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
		        <label class="form-check-label" for="gridRadios3">
		          Just for fun!
		        </label>
		      </div>
		    </div>
		  </fieldset>
		 <div class="mb-3">
		   <label for="exampleFormControlTextarea1" class="form-label">Optional Message:</label>
		   <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
		 </div>
		 <div class="input-group mb-3">
		   <input type="file" class="form-control" id="inputGroupFile02">
		   <label class="input-group-text" for="inputGroupFile02">Upload</label>
		 </div>
		 
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>

</body>
</html>
